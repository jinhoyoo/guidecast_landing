<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  {% assign t = site.data.translations[page.lang] %}

  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ t.site.title }}</title>
  <meta name="description" content="{{ page.description | default: t.site.description }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ t.site.title }}">
  <meta property="og:description" content="{{ page.og_description | default: t.site.og_description | default: t.site.description }}">
  <meta property="og:image" content="{{ site.url }}/assets/images/og-image.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:locale" content="{% if page.lang == 'ko' %}ko_KR{% else %}en_US{% endif %}">
  <meta property="og:site_name" content="Guidecast">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ t.site.title }}">
  <meta name="twitter:description" content="{{ page.og_description | default: t.site.og_description | default: t.site.description }}">
  <meta name="twitter:image" content="{{ site.url }}/assets/images/og-image.jpg">
  <meta name="twitter:site" content="@guidecast">
  <meta name="twitter:creator" content="@guidecast">

  <!-- Favicon -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ“£</text></svg>">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- SEO Plugin -->
  {% seo %}
</head>
