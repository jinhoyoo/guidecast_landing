{% assign t = site.data.translations[page.lang] %}

<header class="site-header">
  <div class="container">
    <nav class="main-nav">
      <div class="nav-brand">
        <a href="{{ '/' | relative_url }}">
          <h1>{{ t.site.title }}</h1>
        </a>
      </div>

      <!-- 햄버거 메뉴 아이콘 (모바일) -->
      <button class="hamburger" aria-label="Toggle navigation" aria-expanded="false" onclick="toggleMobileMenu()">
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
        <span class="hamburger-line"></span>
      </button>

      <div class="nav-menu" id="navMenu">
        <ul class="nav-links">
          <li><a href="#hero">{{ t.nav.home }}</a></li>
          <li><a href="#solution">{{ t.nav.features }}</a></li>
          <li><a href="#pricing">{{ t.nav.pricing }}</a></li>
          <li><a href="#faq">{{ t.nav.faq }}</a></li>
        </ul>

        <!-- 언어 전환 드롭다운 -->
        <div class="language-switcher">
          <button class="lang-toggle" aria-label="Language">
            {% if page.lang == 'zh-TW' %}
            <span class="current-lang">繁體中文</span>
            {% elsif page.lang == 'zh-CN' %}
            <span class="current-lang">简体中文</span>
            {% elsif page.lang == 'ja' %}
            <span class="current-lang">日本語</span>
            {% else %}
            <span class="current-lang">{{ page.lang | upcase }}</span>
            {% endif %}
            <svg class="chevron" width="12" height="8" viewBox="0 0 12 8" fill="none">
              <path d="M1 1l5 5 5-5" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
          <ul class="lang-dropdown">
            <li><a href="/ko/" lang="ko" {% if page.lang == 'ko' %}class="active"{% endif %}>한국어</a></li>
            <li><a href="/en/" lang="en" {% if page.lang == 'en' %}class="active"{% endif %}>English</a></li>
            <li><a href="/zh-TW/" lang="zh-TW" {% if page.lang == 'zh-TW' %}class="active"{% endif %}>繁體中文</a></li>
            <li><a href="/zh-CN/" lang="zh-CN" {% if page.lang == 'zh-CN' %}class="active"{% endif %}>简体中文</a></li>
            <li><a href="/ja/" lang="ja" {% if page.lang == 'ja' %}class="active"{% endif %}>日本語</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
