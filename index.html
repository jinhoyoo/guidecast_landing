layout: none
---
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0; url={{ '/ko/' | relative_url }}">
  <script>
    // 브라우저 언어 자동 감지
    const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
    let lang = 'en'; // 기본값은 영어

    if (userLang.startsWith('ko')) {
      lang = 'ko';
    } else if (userLang === 'zh-tw' || userLang === 'zh-hant' || userLang.startsWith('zh-hk')) {
      lang = 'zh-TW';
    } else if (userLang === 'zh-cn' || userLang === 'zh-hans' || userLang.startsWith('zh')) {
      lang = 'zh-CN';
    } else if (userLang.startsWith('ja')) {
      lang = 'ja';
    }

    // 현재 경로에서 baseurl 자동 감지
    const currentPath = window.location.pathname;
    const pathParts = currentPath.split('/').filter(p => p);

    // 첫 번째 경로가 언어 코드가 아니면 baseurl로 간주
    const langCodes = ['ko', 'en', 'zh-TW', 'zh-CN', 'ja'];
    let baseUrl = '';

    if (pathParts.length > 0 && !langCodes.includes(pathParts[0])) {
      baseUrl = '/' + pathParts[0];
    }

    window.location.href = `${baseUrl}/${lang}/`;
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Redirecting to Guidecast...</p>
  </div>
</body>
</html>
