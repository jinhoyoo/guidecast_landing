  <script>
    // 브라우저 언어 자동 감지
    const userLang = (navigator.language || navigator.userLanguage).toLowerCase();
    let lang = 'en'; // 기본값은 영어

    if (userLang.startsWith('ko')) {
      lang = 'ko';
    } else if (userLang === 'zh-tw' || userLang === 'zh-hant' || userLang.startsWith('zh-hk')) {
      lang = 'zh-TW';
    } else if (userLang === 'zh-cn' || userLang === 'zh-hans' || userLang.startsWith('zh')) {
      lang = 'zh-CN';
    } else if (userLang.startsWith('ja')) {
      lang = 'ja';
    }

    // 현재 경로에서 baseurl 자동 감지
    const currentPath = window.location.pathname;
    const pathParts = currentPath.split('/').filter(p => p);

    // 첫 번째 경로가 언어 코드가 아니면 baseurl로 간주
    const langCodes = ['ko', 'en', 'zh-TW', 'zh-CN', 'ja'];
    let baseUrl = '';

    if (pathParts.length > 0 && !langCodes.includes(pathParts[0])) {
      baseUrl = '/' + pathParts[0];
    }

    // Delay redirect to allow crawlers to read meta tags (1 second)
    setTimeout(() => {
      window.location.href = `${baseUrl}/${lang}/`;
    }, 1000);
  </script>
